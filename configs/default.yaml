workspace_root: .
target_dir: target
max_iters: 10
paths:
  artifacts_dir: artifacts
  prompt_dir: orchestrator/prompts
executor:
  command: pytest -q
reviewer:
  model: gpt-4.1
  temperature: 0.1
  max_output_tokens: 4000
judge:
  model: null
thresholds:
  success_score: 10
  same_error_repeats: 3
  no_progress_repeats: 3
  max_patch_changed_lines: 200
